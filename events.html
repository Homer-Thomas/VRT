<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocaloid Racing Team - VRT</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #86cecb; /* Calmer, lighter baby blue */
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.55); /* More transparent */
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 80%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .content-container h1 {
            color: #e12885;
            margin-bottom: 20px;
        }

        .content-container h2 {
            color: #1c8fa8;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .content-container h3 {
            color: #000000;
            margin-top: 30px;
        }

        .content-container p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .join-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1c8fa8;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-link:hover {
            background-color: #15728b;
        }

        .driver-image {
            width: 90%;
            margin: 5%;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="content-container">
	<h1>Upcoming & Past Events</h1>
            <h2>Join Us</h2>
            <p>If you're looking for a team that celebrates individuality, style, and community, come race with us!</p>
            <a class="join-link" href="https://discord.gg/NnWcFtvQr7" target="_blank">Join our Discord</a>
            <a class="join-link" href="https://www.thesimgrid.com/teams/16983-vocaloid-racing-team/grid_feed" target="_blank">Follow our SimGrid</a>
            <a class="join-link" href="https://www.youtube.com/@HyRizer" target="_blank">Subscribe to our Youtube</a>
            <img src="Hatsune.webp" alt="Hatsune Chibi" class="driver-image">
        </div>
    </div>
</body>
</html>
