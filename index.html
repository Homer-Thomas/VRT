<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Themed Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #3bbdd9; /* Miku Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 80%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .content-container h1 {
            color: #1c8fa8; /* Deeper Miku color */
            margin-bottom: 20px;
        }

        .content-container p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to My Hatsune Miku Themed Site!</h1>
        <p>This is a simple Miku-inspired HTML design. The background is her signature blue, and the content area is lightly transparent with soft styling for a clean, futuristic feel. More features and images will be added soon!</p>
    </div>
</body>
</html>
